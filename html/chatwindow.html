<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>IVChat</title>
</head>
    <body>

        <header>
            <img class="logo" src="../src/IV(white).png" alt="IV" title="Good Messanger">
            <nav>
                <ul class="nav_links">
                    <li><a href="#">Users</a></li>
                    <li><a href="#">Chat</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>
            </nav>
            <a class="aBut" href="mainwindow.html">
                <button class="loginButton" id="loginButton">LogIn</button>
            </a>
        </header>
        
        <div class="chat">
            <div class="chat_messages">
                <div class="chat_messages_content" id="messages">
                    <ul class="messages"></ul>
                </div>
            </div>
            <div class="chat_input">
                <form class="chat_form">
                    <div class="username"></div>
                    <textarea 
                        class="chat_form-textarea"
                        id="message_text"
                        rows="1" autofocus
                        placeholder="Enter message..."></textarea>
                    <button id="sendbtn" class="chat_form-submit">Send</button>
                </form>
            </div>
        </div>

        <script src="../js/scriptchat.js"></script>

    </body>
</html>
